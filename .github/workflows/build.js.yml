name: Build and publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.3.1'
          cache: 'yarn'

      - name: Install packages
        run: |
          yarn install
      
      - name: Build packages
        run: |
          yarn workspaces foreach --all --topological run build

      - name: Test packages
        run: |
          yarn workspaces foreach --all run test

      - name: Version and Publish
        if: github.ref == 'refs/heads/main' # Ensures versioning & publishing happens only on the main branch
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          npx lerna version --yes --no-push --conventional-commits --no-git-tag-version
          npx lerna publish from-git --yes --dry-run
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}